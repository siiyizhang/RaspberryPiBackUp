<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eureka Microscope Stream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        
        .navbar {
            background-color: #000;
            height: 60px;
            z-index: 20;
        }
        
        .navbar-brand img {
            width: 150px;
            height: auto;
        }
        
        .stream-section {
            position: relative;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
            height: calc(100vh - 110px);
            width: 100%;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        
        .stream-container {
            position: relative;
            width: 83.33%; /* 5/6 of the screen */
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            transition: all 0.5s ease;
        }
        
        .stream-container img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .stream-section.minimized {
            width: 33.33%;
        }

        .stream-section.minimized .stream-container {
            transform: rotate(90deg);
            transform-origin: left top;
            width: 100%;
            margin-left: 33.33vw;
        }

        .controls {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            width: calc(16.66% - 40px); /* 1/6 of screen minus padding */
            z-index: 10;
        }
        
        .control-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            text-align: center;
        }
        
        .control-btn:hover {
            background-color: #0056b3;
        }
        
        .control-btn.recording {
            background-color: #dc3545;
        }

        .ai-section {
            display: none;
            position: fixed;
            right: 0;
            top: 60px;
            width: 66.66%;
            height: calc(100vh - 110px);
            background: white;
            padding: 20px;
            overflow-y: auto;
            z-index: 15;
        }
        
        .ai-section.active {
            display: block;
        }
        
        .question-form {
            margin-top: 20px;
        }
        
        .ai-response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f9fa;
            display: none;
        }

        .reconnect-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        
        .reconnect-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 20% auto;
            text-align: center;
        }

        .footer {
            background-color: #000;
            color: white;
            text-align: center;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        textarea.form-control {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .loading-indicator {
            display: none;
            text-align: center;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/figures/brand/White.png" alt="Eureka Logo">
            </a>
        </div>
    </nav>

    <div class="stream-section">
        <div class="stream-container">
            <img src="stream.mjpg" alt="Live Microscope Stream" id="streamImage">
        </div>
        <div class="controls">
            <button class="control-btn" id="screenshot">Screenshot</button>
            <button class="control-btn" id="record">Start Recording</button>
            <button class="control-btn" id="album">Open Album</button>
            <button class="control-btn" id="askAI">Ask AI</button>
        </div>
    </div>

    <div class="ai-section">
        <h3>AI Analysis</h3>
        <div class="question-form">
            <label>What sample are you looking at?</label>
            <textarea 
                class="form-control" 
                placeholder="Be specific (e.g., 'apple skin' rather than 'apple')" 
                id="sampleDescription"
                rows="4"
            ></textarea>
            <div class="loading-indicator">
                Processing your request...
            </div>
            <div class="button-group">
                <button class="btn btn-primary" id="submitToAI">Submit</button>
                <button class="btn btn-secondary" id="backToStream">Back to Live Stream</button>
            </div>
        </div>
        <div class="ai-response"></div>
    </div>

    <div class="reconnect-modal">
        <div class="reconnect-content">
            <h4>Reconnect to Microscope</h4>
            <p>Please connect to the microscope's WiFi network to continue.</p>
            <button class="btn btn-primary" id="confirmReconnect">I've Reconnected</button>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Inspire Curiosity.</p>
        </div>
    </footer>

    <script>
        let isRecording = false;
        let capturedImageData = null;
        
        // Existing event listeners
        document.getElementById('screenshot').addEventListener('click', async () => {
            try {
                const response = await fetch('/capture', { method: 'POST' });
                if (response.ok) {
                    alert('Screenshot captured!');
                }
            } catch (error) {
                console.error('Error capturing screenshot:', error);
            }
        });

        document.getElementById('record').addEventListener('click', async () => {
            const button = document.getElementById('record');
            if (!isRecording) {
                try {
                    const response = await fetch('/record/start', { method: 'POST' });
                    if (response.ok) {
                        isRecording = true;
                        button.textContent = 'Stop Recording';
                        button.classList.add('recording');
                    }
                } catch (error) {
                    console.error('Error starting recording:', error);
                }
            } else {
                try {
                    const response = await fetch('/record/stop', { method: 'POST' });
                    if (response.ok) {
                        isRecording = false;
                        button.textContent = 'Start Recording';
                        button.classList.remove('recording');
                    }
                } catch (error) {
                    console.error('Error stopping recording:', error);
                }
            }
        });

        document.getElementById('album').addEventListener('click', () => {
            window.location.href = '/album';
        });

        // New AI-related event listeners
        document.getElementById('askAI').addEventListener('click', async () => {
            try {
                // Capture current frame
                const response = await fetch('/capture_for_ai', { method: 'POST' });
                if (!response.ok) throw new Error('Failed to capture image');
                
                const data = await response.json();
                capturedImageData = data.image;
                
                // Update layout
                document.querySelector('.stream-section').classList.add('minimized');
                document.querySelector('.ai-section').classList.add('active');
                
                // Replace stream with captured image
                document.getElementById('streamImage').src = `data:image/jpeg;base64,${capturedImageData}`;
                
                // Trigger AP mode switch
                await fetch('/toggle_network', { method: 'POST' });
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error preparing AI analysis');
            }
        });
        
        document.getElementById('submitToAI').addEventListener('click', async () => {
            const description = document.getElementById('sampleDescription').value;
            if (!description || !capturedImageData) return;
            
            const loadingIndicator = document.querySelector('.loading-indicator');
            const submitButton = document.getElementById('submitToAI');
            
            try {
                loadingIndicator.style.display = 'block';
                submitButton.disabled = true;
                
                const response = await fetch('/ask_ai', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: capturedImageData,
                        description: description
                    })
                });
                
                const data = await response.json();
                document.querySelector('.ai-response').textContent = data.response;
                document.querySelector('.ai-response').style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error getting AI response');
            } finally {
                loadingIndicator.style.display = 'none';
                submitButton.disabled = false;
            }
        });
        
        document.getElementById('backToStream').addEventListener('click', async () => {
            try {
                // Switch back to AP mode
                await fetch('/toggle_network', { method: 'POST' });
                
                // Show reconnection modal
                document.querySelector('.reconnect-modal').style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
            }
        });
        
        document.getElementById('confirmReconnect').addEventListener('click', async () => {
            try {
                const response = await fetch('/check_connection');
                if (response.ok) {
                    // Reset layout
                    document.querySelector('.stream-section').classList.remove('minimized');
                    document.querySelector('.ai-section').classList.remove('active');
                    document.querySelector('.reconnect-modal').style.display = 'none';
                    document.getElementById('streamImage').src = 'stream.mjpg';
                    
                    // Reset form
                    document.getElementById('sampleDescription').value = '';
                    document.querySelector('.ai-response').style.display = 'none';
                    capturedImageData = null;
                } else {
                    alert('Still not connected to microscope. Please check your connection.');
                }
            } catch (error) {
                alert('Still not connected to microscope. Please check your connection.');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
