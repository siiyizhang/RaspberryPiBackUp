<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Microscope Stream</title>
    <style>
        :root {
            --vh: 1vh;
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: 'Avenir', sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        .container {
            position: relative;
            /* Use CSS custom property for height */
            height: calc(var(--vh, 1vh) * 100);
            width: 100vw;
            overflow: hidden;
        }

        .stream-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .stream-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls {
            position: absolute;
            bottom: max(20px, env(safe-area-inset-bottom));
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
            pointer-events: none;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .btn {
            min-height: 44px;
            min-width: 44px;
            padding: 12px 24px;
            background: #2dbab8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            pointer-events: auto;
            transition: background 0.2s ease;
            font-family: 'Avenir', sans-serif;
        }

        .btn:hover {
            background: #259e9d;
        }

        .btn:disabled {
            background: #238482;
            cursor: not-allowed;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            max-width: 90%;
            width: 350px;
            font-family: 'Avenir', sans-serif;
        }

        .popup-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .popup-message {
            margin-bottom: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stream-container">
            <img src="stream.mjpg" alt="Live Stream" id="streamImage">
        </div>
        <div class="controls">
            <button class="btn" id="askAI">Ask AI</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="confirmationPopup">
        <div class="popup-message">
            Please make sure you are connected to the internet before continuing.
        </div>
        <div class="popup-buttons">
            <button class="btn" id="cancelButton">Cancel</button>
            <button class="btn" id="continueButton">Continue</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const WIX_URL = 'https://www.eurekamicroscope.com/ask-ai';
            const askAIButton = document.getElementById('askAI');
            const overlay = document.getElementById('overlay');
            const popup = document.getElementById('confirmationPopup');
            const continueButton = document.getElementById('continueButton');
            const cancelButton = document.getElementById('cancelButton');
            const streamImage = document.getElementById('streamImage');

            // Handle mobile browser viewport height
            function setVH() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }

            // Set initial height
            setVH();

            // Update height on resize and orientation change
            ['resize', 'orientationchange'].forEach(event => {
                window.addEventListener(event, () => {
                    // Add slight delay to ensure new height is calculated after toolbar shows/hides
                    setTimeout(setVH, 100);
                });
            });

            async function captureFrame() {
                const response = await fetch('/capture_for_ai', { method: 'POST' });
                if (!response.ok) throw new Error('Failed to capture image');
                const data = await response.json();
                return data.image;
            }

            function showPopup() {
                overlay.style.display = 'block';
                popup.style.display = 'block';
            }

            function hidePopup() {
                overlay.style.display = 'none';
                popup.style.display = 'none';
            }

            askAIButton.addEventListener('click', async () => {
                try {
                    askAIButton.disabled = true;
                    askAIButton.textContent = 'Capturing...';
                    
                    const imageData = await captureFrame();
                    streamImage.src = `data:image/jpeg;base64,${imageData}`;
                    showPopup();
                    
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to capture image. Please try again.');
                } finally {
                    askAIButton.disabled = false;
                    askAIButton.textContent = 'Ask AI';
                }
            });

            continueButton.addEventListener('click', () => {
                hidePopup();
                window.location.href = WIX_URL;
            });

            cancelButton.addEventListener('click', () => {
                hidePopup();
            });
        });
    </script>
</body>
</html>
