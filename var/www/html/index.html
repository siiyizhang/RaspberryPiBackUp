<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep existing head content and add new styles -->
    <style>
        /* Keep existing styles and add: */
        .split-layout {
            display: flex;
            height: calc(100vh - 110px);
        }
        
        .stream-section.minimized {
            width: 33.33%;
            transform: rotate(90deg);
            transform-origin: left top;
            margin-left: 33.33vw;  /* Compensate for rotation */
        }
        
        .ai-section {
            display: none;
            width: 66.66%;
            padding: 20px;
            background: white;
            color: black;
        }
        
        .ai-section.active {
            display: block;
        }
        
        .question-form {
            margin-top: 20px;
        }
        
        .ai-response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        
        .reconnect-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        
        .reconnect-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 20% auto;
            text-align: center;
        }

        /* Modify existing controls class */
        .controls {
            right: 20px;
            left: auto;
            transform: none;
            flex-direction: column;
            width: calc(16.66% - 40px); /* 1/6 of screen minus padding */
        }
    </style>
</head>
<body>
    <!-- Keep existing navbar -->

    <div class="split-layout">
        <div class="stream-section">
            <div class="stream-container">
                <img src="stream.mjpg" alt="Live Microscope Stream" id="streamImage">
            </div>
            <div class="controls">
                <button class="control-btn" id="screenshot">Screenshot</button>
                <button class="control-btn" id="record">Start Recording</button>
                <button class="control-btn" id="album">Open Album</button>
                <button class="control-btn" id="askAI">Ask AI</button>
            </div>
        </div>
        
        <div class="ai-section">
            <h3>AI Analysis</h3>
            <div class="question-form">
                <label>What sample are you looking at?</label>
                <textarea 
                    class="form-control" 
                    placeholder="Be specific (e.g., 'apple skin' rather than 'apple')" 
                    id="sampleDescription"
                    rows="4"
                ></textarea>
                <div class="button-group mt-3">
                    <button class="btn btn-primary" id="submitToAI">Submit</button>
                    <button class="btn btn-secondary" id="backToStream">Back to Live Stream</button>
                </div>
            </div>
            <div class="ai-response"></div>
        </div>
    </div>

    <div class="reconnect-modal">
        <div class="reconnect-content">
            <h4>Reconnect to Microscope</h4>
            <p>Please connect to the microscope's WiFi network to continue.</p>
            <button class="btn btn-primary" id="confirmReconnect">I've Reconnected</button>
        </div>
    </div>

    <!-- Keep existing footer -->

    <script>
        let capturedImageData = null;
        
        document.getElementById('askAI').addEventListener('click', async () => {
            try {
                // Capture current frame
                const response = await fetch('/capture_for_ai', { method: 'POST' });
                if (!response.ok) throw new Error('Failed to capture image');
                
                // Get captured image data
                const data = await response.json();
                capturedImageData = data.image;
                
                // Update layout
                document.querySelector('.stream-section').classList.add('minimized');
                document.querySelector('.ai-section').classList.add('active');
                
                // Replace stream with captured image
                document.getElementById('streamImage').src = `data:image/jpeg;base64,${capturedImageData}`;
                
                // Trigger AP mode switch
                await fetch('/toggle_network', { method: 'POST' });
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error preparing AI analysis');
            }
        });
        
        document.getElementById('submitToAI').addEventListener('click', async () => {
            const description = document.getElementById('sampleDescription').value;
            if (!description || !capturedImageData) return;
            
            try {
                const response = await fetch('/ask_ai', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: capturedImageData,
                        description: description
                    })
                });
                
                const data = await response.json();
                document.querySelector('.ai-response').textContent = data.response;
                document.querySelector('.ai-response').style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error getting AI response');
            }
        });
        
        document.getElementById('backToStream').addEventListener('click', async () => {
            try {
                // Switch back to AP mode
                await fetch('/toggle_network', { method: 'POST' });
                
                // Show reconnection modal
                document.querySelector('.reconnect-modal').style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
            }
        });
        
        document.getElementById('confirmReconnect').addEventListener('click', async () => {
            try {
                const response = await fetch('/check_connection');
                if (response.ok) {
                    // Reset layout
                    document.querySelector('.stream-section').classList.remove('minimized');
                    document.querySelector('.ai-section').classList.remove('active');
                    document.querySelector('.reconnect-modal').style.display = 'none';
                    document.getElementById('streamImage').src = 'stream.mjpg';
                    
                    // Reset form
                    document.getElementById('sampleDescription').value = '';
                    document.querySelector('.ai-response').style.display = 'none';
                    capturedImageData = null;
                } else {
                    alert('Still not connected to microscope. Please check your connection.');
                }
            } catch (error) {
                alert('Still not connected to microscope. Please check your connection.');
            }
        });

        // Keep existing event listeners for screenshot, record, and album
    </script>
</body>
</html>
