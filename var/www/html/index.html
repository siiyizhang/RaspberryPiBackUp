<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microscope Stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .stream-section {
            width: 100%;
            padding: 20px;
            transition: width 0.3s ease;
        }

        .stream-section.minimized {
            width: 75%;
        }

        .stream-container {
            width: 100%;
            height: calc(100vh - 120px);
            position: relative;
        }

        .stream-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .input-section {
            width: 0;
            padding: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            background: #1a1a1a;
        }

        .input-section.active {
            width: 25%;
            padding: 20px;
        }

        .sample-form {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            color: white;
            font-family: Arial, sans-serif;
            resize: vertical;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            transition: background 0.3s ease;
        }

        .btn:disabled {
            background: #2C632E;
            cursor: not-allowed;
        }

        .controls {
            padding: 10px;
            text-align: center;
        }

        #loadingMessage {
            display: none;
            padding: 10px;
            text-align: center;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stream-section">
            <div class="stream-container">
                <img src="stream.mjpg" alt="Live Stream" id="streamImage">
            </div>
            <div class="controls">
                <button class="btn" id="askAI">Ask AI (please download the image you want to ask about before clicking)</button>
            </div>
        </div>

        <div class="input-section">
            <h2>Sample Description</h2>
            <div class="sample-form">
                <textarea 
                    id="sampleDescription" 
                    placeholder="Please describe your sample (e.g., apple skin, plant leaf, etc.)"
                    rows="4"
                ></textarea>
                <div id="loadingMessage">Switching network mode...</div>
                <button class="btn" id="submitButton">Submit</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const WIX_URL = 'https://www.eurekamicroscope.com/ask-ai';
            let capturedImage = null;

            const askAIButton = document.getElementById('askAI');
            const submitButton = document.getElementById('submitButton');
            const loadingMessage = document.getElementById('loadingMessage');
            const streamSection = document.querySelector('.stream-section');
            const inputSection = document.querySelector('.input-section');
            const streamImage = document.getElementById('streamImage');

            askAIButton.addEventListener('click', async () => {
                try {
                    // Capture image
                    const response = await fetch('/capture_for_ai', { method: 'POST' });
                    if (!response.ok) throw new Error('Failed to capture image');
                    const data = await response.json();
                    
                    // Display captured image
                    streamImage.src = `data:image/jpeg;base64,${data.image}`;
                    capturedImage = data.image;

                    // Update UI
                    streamSection.classList.add('minimized');
                    inputSection.classList.add('active');
                    askAIButton.disabled = true;

                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to capture image. Please try again.');
                }
            });

            submitButton.addEventListener('click', async () => {
                const description = document.getElementById('sampleDescription').value;
                if (!description) {
                    alert('Please enter a sample description');
                    return;
                }

                loadingMessage.style.display = 'block';
                submitButton.disabled = true;

                try {
                    // Switch network mode
                    const networkResponse = await fetch('/toggle_network', { method: 'POST' });
                    if (!networkResponse.ok) throw new Error('Failed to switch network mode');

                    // Prepare URL data
                    const data = encodeURIComponent(JSON.stringify({
                        description: description,
                        timestamp: new Date().getTime()
                    }));

                    // Redirect to Wix site
                    window.location.href = `${WIX_URL}?data=${data}`;

                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to switch network mode. Please try again.');
                    loadingMessage.style.display = 'none';
                    submitButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
