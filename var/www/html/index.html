<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microscope Stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .stream-section {
            width: 100%;
            padding: 20px;
            transition: width 0.3s ease;
            position: relative;
        }

        .stream-section.minimized {
            width: 25%;
        }

        .stream-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 40px);
        }

        .stream-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .ai-section {
            display: none;
            width: 75%;
            padding: 20px;
            background: white;
            color: black;
        }

        .ai-section.active {
            display: block;
        }

        .sample-form {
            margin-top: 20px;
        }

        #sampleDescription {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
            font-family: Arial, sans-serif;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stream-section">
            <div class="stream-container">
                <img src="stream.mjpg" alt="Live Stream" id="streamImage">
            </div>
            <div class="controls">
                <button class="btn btn-primary" id="askAI">Ask AI</button>
            </div>
        </div>

        <div class="ai-section">
            <h2>AI Analysis</h2>
            <div class="sample-form">
                <h3>What sample are you looking at?</h3>
                <p>Please be specific (e.g., "apple skin" rather than just "apple")</p>
                <textarea 
                    id="sampleDescription" 
                    placeholder="Describe your sample..."
                    required
                ></textarea>
                <div class="button-group">
                    <button class="btn btn-primary" id="confirmSample">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const WIX_URL = 'https://your-wix-site.com/microscope-ai';  // Replace with your Wix URL
        
        document.getElementById('askAI').addEventListener('click', async () => {
            try {
                // Capture current frame and store in localStorage
                const response = await fetch('/capture_for_ai', { method: 'POST' });
                const data = await response.json();
                localStorage.setItem('microscopeImage', data.image);
                
                // Switch Pi to client mode
                await fetch('/toggle_network', { method: 'POST' });
                
                // Redirect to AI analysis page
                window.location.href = 'https://www.eurekamicroscope.com/ask-ai';
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error preparing AI analysis');
            }
        });

        document.getElementById('confirmSample').addEventListener('click', async () => {
            const description = document.getElementById('sampleDescription').value;
            if (!description) {
                alert('Please describe your sample');
                return;
            }
            
            // Backend 3: Save sample description
            localStorage.setItem('sampleDescription', description);
            
            // Frontend 4: Open external page
            window.location.href = WIX_URL;
        });
    </script>
</body>
</html>
