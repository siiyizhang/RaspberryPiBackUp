<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microscope Stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            min-height: 100vh;
        }

        .stream-container {
            width: 100%;
            height: calc(100vh - 120px);
            position: relative;
        }

        .stream-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls {
            padding: 20px;
            text-align: center;
        }

        .btn {
            min-height: 44px;
            min-width: 44px;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:disabled {
            background: #2C632E;
            cursor: not-allowed;
        }

        /* Confirmation popup styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            max-width: 90%;
            width: 350px;
        }

        .popup-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .popup-message {
            margin-bottom: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stream-container">
            <img src="stream.mjpg" alt="Live Stream" id="streamImage">
        </div>
        <div class="controls">
            <button class="btn" id="askAI">Ask AI</button>
        </div>
    </div>

    <!-- Confirmation popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="confirmationPopup">
        <div class="popup-message">
            Please make sure you are connected to the internet before continuing.
        </div>
        <div class="popup-buttons">
            <button class="btn" id="cancelButton">Cancel</button>
            <button class="btn" id="continueButton">Continue</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const WIX_URL = 'https://www.eurekamicroscope.com/ask-ai';
            const askAIButton = document.getElementById('askAI');
            const overlay = document.getElementById('overlay');
            const popup = document.getElementById('confirmationPopup');
            const continueButton = document.getElementById('continueButton');
            const cancelButton = document.getElementById('cancelButton');
            const streamImage = document.getElementById('streamImage');

            async function captureFrame() {
                const response = await fetch('/capture_for_ai', { method: 'POST' });
                if (!response.ok) throw new Error('Failed to capture image');
                const data = await response.json();
                return data.image;
            }

            function showPopup() {
                overlay.style.display = 'block';
                popup.style.display = 'block';
            }

            function hidePopup() {
                overlay.style.display = 'none';
                popup.style.display = 'none';
            }

            askAIButton.addEventListener('click', async () => {
                try {
                    askAIButton.disabled = true;
                    askAIButton.textContent = 'Capturing...';
                    
                    // Capture image
                    const imageData = await captureFrame();
                    
                    // Display captured image
                    streamImage.src = `data:image/jpeg;base64,${imageData}`;
                    
                    // Show confirmation popup
                    showPopup();
                    
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to capture image. Please try again.');
                } finally {
                    askAIButton.disabled = false;
                    askAIButton.textContent = 'Ask AI';
                }
            });

            continueButton.addEventListener('click', () => {
                hidePopup();
                window.location.href = WIX_URL;
            });

            cancelButton.addEventListener('click', () => {
                hidePopup();
            });
        });
    </script>
</body>
</html>
