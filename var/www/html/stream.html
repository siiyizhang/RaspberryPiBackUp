<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eureka Microscope Stream</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .navbar {
            background-color: #000;
        }
        .navbar-brand img {
            width: 150px; /* Adjust the logo size */
        }
        .stream-section {
            position: relative;
            text-align: center;
            color: white;
        }
        .stream-section img {
            width: 100%;
            height: 100%;
            max-height: 500px;
            object-fit: cover;
        }
        .stream-section .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .overlay-text h2 {
            font-size: 2rem;
        }
        .overlay-text a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border-radius: 5px;
            text-decoration: none;
        }
        .footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 0.8rem 0;
            font-family: Arial, sans-serif;
        }
        .footer p:first-child {
            font-size: 1.5rem; /* Larger font size for the first line */
            margin-bottom: 0.5rem; /* Adds space between the first and second line */
        }
        .footer p:last-child {
            font-size: 1rem; /* Normal font size for the second line */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/figures/brand/White logo - no background.png" alt="Eureka Logo"> <!-- Replace with your logo image path -->
            </a>
        </div>
    </nav>

    <!-- Stream Section -->
    <div class="stream-section">
        <img src="https://via.placeholder.com/1500x800" alt="Microscope Stream Background">
        <div class="overlay-text">
            <h2>Stream</h2>
            <a href="#">Watch Now</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Explore. Enjoy. Learn. Share.</p>
            <p>ETH, Zurich, Switzerland</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
